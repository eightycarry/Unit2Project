<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="rpsls.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>

    <h1><span style="color: indianred">Rock</span> <span style="color: yellow">Paper</span>  <span style="color: mediumpurple">Scissors</span>
        <span style="color: palegreen;">Lizard</span> <span style="color: cornflowerblue">Spock</span> </h1>

    <div class="container">
        <div class="draw">
            <div class="column">
                <button  id="rock" name="rock" value="0">
                    <img src="images/rock.PNG" height="129" width="152">
                </button>
            </div>

            <div class="column">
                <button  id="paper" name="paper" value="1">
                <img src="images/paper.PNG" height="131" width="177">
                </button>
            </div>

            <div class="column">
                <button id="scissors" name="scissors" value="2">
                <img src="images/scissors.PNG" height="166" width="99">
                </button>
            </div>

            <div class="column">
                <button id="lizard" name="lizard" value="3">
                <img src="images/lizard.PNG" height="157" width="197">
                </button>
            </div>

            <div class="column">
                <button id="spock" name="spock" value="4">
                <img src="images/spock.PNG" height="210" width="205">
                </button>
            </div>
        </div>
        <div class="results">
            <h3>You chose: <span id="playerChoice"></span></h3>
            <h3>The computer chose: <span id="aiChoice"></span></h3>
            <h3><span id="results"></span></h3>
            <h3>Player score: <span id="playerScore"></span></h3>
            <h3>Computer score: <span id="aiScore"></span></h3>
        </div>

        <div class="rules">
            <img src="images/rules.png" height="600" width="600"/>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="rpsls.js"></script>
</body>
</html>
