<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="rpsls.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>

    <h1>Rock Paper Scissors Lizard Spock</h1>

    <div class="container">

        <div class="draw">
            <div class="column">
                <img src="images/rock.PNG" height="129" width="152" id="rock">
            </div>

            <div class="column">
                <img src="images/paper.PNG" height="131" width="177" id="paper">
            </div>

            <div class="column">
                <img src="images/scissors.PNG" height="166" width="99" id="scissors">
            </div>

            <div class="column">
                <img src="images/lizard.PNG" height="197" width="297" id="lizard">
            </div>

            <div class="column">
                <img src="images/spock.PNG" height="210" width="205" id="spock">
            </div>
        </div>

        <div class="results">



        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="rpsls.js"></script>
</body>
</html>
